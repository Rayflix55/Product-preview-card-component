<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<script src="https://kit.fontawesome.com/7401a24b2f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="container">
  <img src="./images/image-product-desktop.jpg" alt="Reload" class="product-image">
      <section class="product-details">
         <h2 class="header">
         Perfume
       </h2>
<h1 class="title">
    Gabrielle 
    Essence Eau 
     De Parfum
</h1>

<article>
  <p class="description">
      A floral, solar and voluptuous 
       interpretation composed 
        by Olivier Polge, Perfumer-Creator 
         for the House of CHANEL.
  </p>
</article>
<section>
  <p>
    <span class="discounted-price">
      $149.99
    </span>
    <span class="original-price">
      $169.99
    </span>
  </p>
</section>

<button class="btn">
  <i class="fa-solid fa-cart-shopping"></i>
  &nbsp;
  Add to Cart
</button>
      </section>
</section>

  </div> -->
</body>
</html>
